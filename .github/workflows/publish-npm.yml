name: Publish Package to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.0)'
        required: true
        type: string

env:
  PACKAGE_DIR: src/backend

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Syntax check non-project JavaScript files
        run: |
          set -e
          files=$(git ls-files '*.js' | grep -vE '^src/(backend|frontend)/' | grep -vE '^src/frontend/dist/' || true)
          if [ -z "$files" ]; then
            echo "No non-project JS files to check."
            exit 0
          fi
          echo "$files" | while read -r f; do
            echo "node -c $f"
            node -c "$f"
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@devops-actions'

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PACKAGE_DIR }}

      - name: Run tests
        run: npm test
        working-directory: ${{ env.PACKAGE_DIR }}

      - name: Run linter
        run: npm run lint
        working-directory: ${{ env.PACKAGE_DIR }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version
        working-directory: ${{ env.PACKAGE_DIR }}

      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: ${{ env.PACKAGE_DIR }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub deployment status
        if: github.event_name == 'release'
        run: |
          echo "Package published successfully!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Package: @devops-actions/actions-marketplace-client"
