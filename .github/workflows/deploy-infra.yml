name: Deploy IaC

concurrency:
  group: rg-${{ vars.AZURE_RESOURCE_GROUP }}-deploy
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    #branches:
      #- main
    paths:
      - 'IAC/**'
      - '.github/workflows/deploy-infra.yml'

env:
  # env vars to speed up the Azure CLI calls, see here: https://jessehouwing.net/recommendations-for-using-azure-cli-in-your-workflow/
  AZURE_CORE_ONLY_SHOW_ERRORS: true
  AZURE_CORE_ERROR_RECOMMENDATION: false
  AZURE_CORE_COLLECT_TELEMETRY: false
  AZURE_LOGGING_ENABLE_LOG_FILE: false
  AZURE_CORE_SURVEY_MESSAGE: false
  AZURE_AUTO_UPGRADE_ENABLE: false
  AZURE_CORE_NO_COLOR: true
  AZURE_EXTENSION_USE_DYNAMIC_INSTALL: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Infrastructure
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Lint Bicep template
        run: |
          set -e
          echo "Installing/upgrading Azure Bicep CLI..."
          az bicep version || az bicep install
          az bicep upgrade
          
          echo "Linting Bicep template..."
          az bicep lint --file IAC/main.bicep
          
          echo "Building Bicep template to validate syntax..."
          az bicep build --file IAC/main.bicep --outdir /tmp
          
          echo "Bicep template validation successful"

      - name: Discover Static Web App outbound IPs
        id: swa-ips
        run: |
          swaName=$(az staticwebapp list --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" --query "[0].name" -o tsv)
          if [ -z "$swaName" ]; then
            echo "::error::No static web app found in resource group ${{ vars.AZURE_RESOURCE_GROUP }}"
            exit 1
          fi

          if [ -n "${{ vars.FUNCTION_ALLOWED_IP_CIDRS }}" ]; then
            outboundIps="${{ vars.FUNCTION_ALLOWED_IP_CIDRS }}"
            echo "Using FUNCTION_ALLOWED_IP_CIDRS override from environment."
          else
            outboundIps=$(az staticwebapp show --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" --name "$swaName" --query "outboundIpAddresses" -o tsv)
            if [ -z "$outboundIps" ]; then
              outboundIps=$(az staticwebapp show --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" --name "$swaName" --query "properties.outboundIpAddresses" -o tsv)
            fi
          fi

          if [ -z "$outboundIps" ]; then
            echo "::warning::No outbound IPs found for $swaName; functionAllowedIpCidrs will be empty (no IP restriction applied)."
            outboundIpsJson="[]"
          else
            outboundIpsJson=$(echo "$outboundIps" | jq -R 'split(",")')
          fi

          echo "swa_name=$swaName" >> $GITHUB_OUTPUT
          echo "outbound_ips=$outboundIps" >> $GITHUB_OUTPUT
          echo "outbound_ips_json=$outboundIpsJson" >> $GITHUB_OUTPUT

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}
          template: IAC/main.bicep
          parameters: |
            environment=${{ vars.DEPLOY_ENVIRONMENT }}
            location=${{ vars.DEPLOY_LOCATION }}
            staticWebAppLocation=${{ vars.STATIC_WEB_APP_LOCATION }}
            functionAllowedIpCidrs=${{ steps.swa-ips.outputs.outbound_ips_json }}
          failOnStdErr: false

      - name: Configure GitHub App settings
        if: vars.RUNTIME_APP_ID != ''
        env:
          GITHUB_APP_ID: ${{ vars.RUNTIME_APP_ID }}
          GITHUB_APP_PRIVATE_KEY: ${{ secrets.RUNTIME_APP_KEY }}
          GITHUB_APP_INSTALLATION_ID: ${{ secrets.RUNTIME_APP_INSTALLATION_ID }}
        run: |
          functionAppName="${{ steps.deploy.outputs.functionAppName }}"
          
          if [ -z "$functionAppName" ]; then
            echo "::warning::Function app name not available, skipping GitHub App configuration"
            exit 0
          fi

          if [ -z "$GITHUB_APP_ID" ] || [ -z "$GITHUB_APP_PRIVATE_KEY" ]; then
            echo "::warning::GitHub App credentials not configured, skipping"
            exit 0
          fi

          echo "Configuring GitHub App settings for $functionAppName..."
          
          # Set GitHub App settings - these contain multi-line values that can't be passed as Bicep parameters
          az functionapp config appsettings set \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --name "$functionAppName" \
            --settings \
              "GITHUB_APP_ID=$GITHUB_APP_ID" \
              "GITHUB_APP_PRIVATE_KEY=$GITHUB_APP_PRIVATE_KEY" \
              "GITHUB_APP_INSTALLATION_ID=$GITHUB_APP_INSTALLATION_ID" \
            > /dev/null

          echo "GitHub App settings configured successfully"

      - name: Retrieve host default function key (optional)
        id: fetch_host_key
        uses: azure/cli@v2
        with:
          inlineScript: |
            function_app_name="${{ steps.deploy.outputs.functionAppName }}"
            if [ -z "$function_app_name" ]; then
              echo "Function app name output is empty." >&2
              exit 1
            fi

            # Host-level default key works across functions and exists even if specific functions aren't published yet.
            set +e
            host_key=$(az functionapp keys list \
              --name "$function_app_name" \
              --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
              --query "functionKeys.default" -o tsv)
            status=$?
            set -e

            if [ $status -ne 0 ]; then
              echo "::warning::Failed to retrieve host-level default function key (status $status); skipping smoke test." >&2
              exit 0
            fi

            if [ -z "$host_key" ]; then
              echo "::warning::Host key empty; skipping smoke test." >&2
              exit 0
            fi

            echo "host_key=$host_key" >> "$GITHUB_OUTPUT"

      - name: Smoke test ActionsUpsert endpoint (skip if not deployed)
        env:
          FUNCTION_HOST: ${{ steps.deploy.outputs.functionAppDefaultHostname }}
          FUNCTION_APP_NAME: ${{ steps.deploy.outputs.functionAppName }}
          FUNCTION_KEY: ${{ steps.fetch_host_key.outputs.host_key }}
        run: |
          set -e
          if [ -z "$FUNCTION_KEY" ]; then
            echo "::warning::No host key available; skipping smoke test."
            exit 0
          fi

          # Ensure the ActionsUpsert function exists before calling it
          if ! az functionapp function show \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}" \
            --function-name "ActionsUpsert" >/dev/null 2>&1; then
            echo "::warning::ActionsUpsert function not found (functions likely not deployed yet); skipping smoke test."
            exit 0
          fi

          bash IAC/smoke-test-actions.sh "$FUNCTION_HOST" "$FUNCTION_KEY"

